<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-dark text-white">
    <div id="app" class="wrapper w-100 vh-100 d-flex flex-column justify-content-center align-items-center">
        <h1 class="carousel-title active mb-2 text-white">{{images[0].title}}</h1>
        <p class="carousel-subtitle active mb-5">{{images[0].text}}</p>
        <!-- FULL CAROUSEL CONTAINER -->
        <div class="full-carousel d-flex justify-content-center align-items-center">
            <!-- SLIDER -->
            <div class="slider d-flex">
            </div>
            <!-- THUMBNAILS -->
            <div class="thumbnails position-relative">
                <!-- BUTTON PREV -->
                <button class="prev"><i class="fa-solid fa-angle-up"></i></button>
                <!-- BUTTON NEXT -->
                <button class="next"><i class="fa-solid fa-angle-down"></i></button>
            </div>
        </div>
    </div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
